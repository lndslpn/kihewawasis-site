backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "events"
    label: "Events"
    folder: "src/content/events"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "location", label: "Location", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }

  - name: "executives"
    label: "Executives"
    folder: "src/content/executives"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "name", label: "Name", widget: "string" }
      - { name: "role", label: "Role", widget: "string" }
      - { name: "bio", label: "Bio", widget: "text", required: false }
      - { name: "photo", label: "Photo", widget: "image", required: false }
      - { name: "vacant", label: "Vacant Position", widget: "boolean", default: false }

  - name: "faq"
    label: "FAQ"
    folder: "src/content/faq"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "question", label: "Question", widget: "string" }
      - { name: "answer", label: "Answer", widget: "text" }

  - name: "contact"
    label: "Contact"
    folder: "src/content/contact"
    format: "json"
    create: true
    slug: "{{slug}}"
    slug: "{{slug}}"
    fields:
      - { name: "label", label: "Label", widget: "string" }
      - { name: "value", label: "Display Text", widget: "string" }
      - { name: "url", label: "Link URL", widget: "string" }

  - name: "resources1"
    label: "Resources1"
    folder: "src/content/articles"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "label", label: "Label", widget: "string" }
      - { name: "url", label: "Link URL", widget: "string" }

  - name: "resources2"
    label: "Resources2"
    folder: "src/content/associations"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "label", label: "Label", widget: "string" }
      - { name: "url", label: "Link URL", widget: "string" }

  - name: "resources3"
    label: "Resources3"
    folder: "src/content/bulletin"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "label", label: "Label", widget: "string" }
      - { name: "url", label: "Link URL", widget: "string" }